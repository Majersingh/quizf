<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="E-Learning And Earning"
    />
    <title>Quiz11</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
     <button  class="px-2 border bg-black text-white" id="ss">ssss</button>
    <div id="root"></div>
    <script src="https://kit.fontawesome.com/9b264ad4aa.js" async crossorigin="anonymous"></script>
   
  <script>
    
    const startScreenShareButton = document.getElementById('ss');

    startScreenShareButton.addEventListener('click', async () => {
      try {
        const displayMediaOptions = {
          video: {
            mediaSource: 'screen',
          },
        };
        
        const stream = await navigator.mediaDevices.getUserMedia(displayMediaOptions);
        const track = stream.getVideoTracks()[0];
    const imageCapture = new ImageCapture(track);

    const blob = await imageCapture.takePhoto();
    const url = URL.createObjectURL(blob);

    // Display the screenshot (you can customize this part)
    const imgElement = document.createElement('img');
    imgElement.src = url;
    document.body.appendChild(imgElement);

        // You can now use the 'stream' for various purposes.
        console.log('Screen sharing stream:', stream);
      } catch (error) {
        console.error('Error starting screen share:', error);
      }
    });
 

    </script>
  </body>
</html>
